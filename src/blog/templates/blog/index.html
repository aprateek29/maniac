{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
        <main class="tm-main">

            <div class="row tm-row">
                {% for post in post_list %}
                <article class="col-12 col-md-6 tm-post">
                    <hr class="tm-hr-primary">
                    <a href="{% url 'post-detail' post.id %}" class="effect-lily tm-post-link tm-pt-60">
                        <div class="tm-post-link-inner">
                            <img src={{post.image.url}} alt="Image" class="img-fluid">                            
                        </div>
                        <span class="position-absolute tm-new-badge">New</span>
                        <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{post.title}}</h2>
                    </a>                    
                    <p class="tm-pt-30">
                        {{post.description}}
                    </p>
                    <div class="d-flex justify-content-between tm-pt-45">
                        <span class="tm-color-primary">{{post.tags}}</span>
                        <span class="tm-color-primary">{{post.date}}</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span>36 comments</span>
                        <span>by Admin </span>
                    </div>
                </article>

                {% endfor %}
                


            </div>
            <footer class="row tm-row">
            </footer>
        </main>
    </div>
    

{% endblock content %}
